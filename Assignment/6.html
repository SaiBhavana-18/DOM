   <h2 id="display">Display entered name and gender here </h2>

   </select>
   <button onClick="set()">Apply</button>
</body>

<script>
      function set(){
        let val=document.getElementById("name").value
        let val2=document.getElementById("gender").value
        document.getElementById("display").innerText="Your name"+" "+val+" "+"and gender"+" "+val2+" "
       
      }
